name: 'Workflow: Maven Release Prepare'
run-name: 'Workflow Run: Maven Release Prepare'
on:
  - 'workflow_dispatch'
jobs:
  job-mvn-release-prepare:
    name: 'Job: Maven Release Prepare'
    permissions: {}
    runs-on: 'ubuntu-latest'
    steps:
      - id: 'checkout'
        name: 'Step: Checkout'
        uses: 'actions/checkout@v4'
        with:
          fetch-depth: 0
      - id: 'setup-java'
        name: 'Step: Set Up Java and Maven'
        uses: 'actions/setup-java@v3'
        with:
          cache: 'maven'
          distribution: 'temurin'
          java-version: '11'
          mvn-toolchain-id: 'Temurin 11'
          mvn-toolchain-vendor: 'openjdk' # see ../../pom.xml
      - id: 'mvn-release-prepare'
        env:
          MARCO: "{{secrets.MARCO}}"
        name: 'Step: Maven Release Prepare'
        run: 'echo "Releasing; MARCO is ${MARCO}"'
